name: Deploy Frontend to Vercel

on:
  push:
    branches: [main] # executed when pushing to the main branch
    paths:
      - "frontend/**" # only trigger when files in the frontend directory are changed

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend # working directory for the frontend project
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # use Vercel CLI to deploy the frontend project
      # Register Vercel's Access Token, Org ID, Project ID in Github secrets
      # VERCEL_TOKEN, VERCEL_ORG_ID, VERCEL_PROJECT_ID
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22" # same as CI (if exists)

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
